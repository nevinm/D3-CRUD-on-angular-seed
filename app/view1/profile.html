<div>
    <div class='container-fluid add-button-container'>
        <h1 class='main-heading'>CRUD - User Profile Management</h1>
        <button ng-show='loaded' type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addUser" ng-click="addUser()">Add User</button>
    </div>
    <div ng-show='loading' class='loading-gif'>
        <div class='overlay'></div>
        <img src='resources/loading_gif.GIF'/>
    </div>
    <table ng-show='loaded' id='users-list' class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>City</th>
                <th>Company Name</th>
                <th>Customer ID</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in userDetails">
                <td ng-click='editUser($index, user)'>{{user.City}}</td>
                <td ng-click='editUser($index, user)'>{{user.CompanyName}}</td>
                <td ng-click='editUser($index, user)'>{{user.CustomerID}}</td>
                <td>
                    <button class='btn btn-danger' ng-click='deleteUser($index)'>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
