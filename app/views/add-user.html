<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">Adding</h3>
    </div>
    <div class="modal-body">
        <form name='userForm' novalidate role='form' ng-submit="userForm.$valid && ok()">
            <div class='form-group'>
                <label for='City'>City *</label>
                <input type='text' class='form-control' ng-model='newuser.City' required>
            </div>
            <div class='form-group'>
                <label for='CompanyName'>Company Name *</label>
                <input type='text' class='form-control' ng-model='newuser.CompanyName' required>
            </div>
            <div class='form-group'>
                <label for='CustomerId'>Customer ID *</label>
                <input type='text' class='form-control' ng-model='newuser.CustomerID' required>
            </div>
            <div ng-hide='userForm.$valid'>Fill in the mandatory fields.</div>
            <div class="modal-footer">
                <button class="btn btn-primary" type='submit'>OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
